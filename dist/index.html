<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Macbook</title>
    <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
    <link media="all" rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div id="wrapper">
        <div class="section">
            <div class="laptop">
                <div class="laptop__case laptop__case--top">
                    <div class="text-hidden">laptop case top</div>
                    <div class="laptop__screen-panel">
                      <div class="laptop__screen">
                        <img srcset="assets/images/wallpaper.jpg, assets/images/wallpaper-2x.jpg 2x" src="assets/images/wallpaper.jpg" alt="wallpaper">
                      </div>
                      <div class="bar">
                        <span>MacBook Pro</span>
                      </div>
                    </div>
                </div>
                <div class="laptop__case laptop__case--bottom">
                  <div class="text-hidden">laptop case bottom</div>
                  <div class="laptop__hinge">
                    <div class="text-hidden">laptop case hingle</div>
                    <div class="hinge hinge--left"></div>
                    <div class="hinge hinge--right"></div>
                  </div>
                  <div class="laptop__speaker laptop__speaker--left">
                    <div class="text-hidden">laptop left speaker</div>
                  </div>
                  <div class="laptop__speaker laptop__speaker--right">
                    <div class="text-hidden">laptop right speaker</div>
                  </div>
                  <div class="laptop__keyboard">
                    <div class="text-hidden">laptop keyboard</div>
                    <div class="laptop__keys-row">
                      <button type="button" class="laptop__key laptop__key--small laptop__key--esc">
                        <span class="laptop__sign laptop__sign--small laptop__sign--left">esc</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f1</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f2</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f3</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f4</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f5</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f6</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f7</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f8</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f9</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f10</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f11</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small">
                        <span class="laptop__sign laptop__sign--small">f12</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--small laptop__key--power">
                        <span class="laptop__sign laptop__sign--small"></span>
                      </button>
                    </div>
                    <div class="laptop__keys-row">
                      <button type="button" class="laptop__key">
                        <span class="laptop__sign">~</span>
                        <span class="laptop__sign">`</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">!</span>
                        <span class="laptop__sign">1</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">@</span>
                        <span class="laptop__sign">2</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">#</span>
                        <span class="laptop__sign">3</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">$</span>
                        <span class="laptop__sign">4</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">%</span>
                        <span class="laptop__sign">5</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">^</span>
                        <span class="laptop__sign">6</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">&</span>
                        <span class="laptop__sign">7</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">*</span>
                        <span class="laptop__sign">8</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">(</span>
                        <span class="laptop__sign">9</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">)</span>
                        <span class="laptop__sign">0</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">-</span>
                        <span class="laptop__sign">_</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">+</span>
                        <span class="laptop__sign">=</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--delete">
                        <span class="laptop__sign laptop__sign--small laptop__sign--right laptop__sign--bottom">delete</span>
                      </button>
                    </div>
                    <div class="laptop__keys-row">
                      <button type="button" class="laptop__key laptop__key--tab">
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--bottom">tab</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">Q</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">W</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">E</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">R</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">T</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">Y</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">U</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">I</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">O</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">P</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">{</span>
                        <span class="laptop__sign">[</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">}</span>
                        <span class="laptop__sign">]</span>
                      </button>
                      <button type="button" class="laptop__key">
                        <span class="laptop__sign">|</span>
                        <span class="laptop__sign">\</span>
                      </button>
                    </div>
                    <div class="laptop__keys-row">
                      <button type="button" class="laptop__key laptop__key--caps">
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--bottom">caps lock</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">A</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">S</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">D</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">F</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">G</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">H</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">J</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">K</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">L</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">:</span>
                        <span class="laptop__sign">;</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">"</span>
                        <span class="laptop__sign">'</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--enter">
                        <span class="laptop__sign laptop__sign--small laptop__sign--right laptop__sign--bottom">return</span>
                      </button>
                    </div>
                    <div class="laptop__keys-row">
                      <button type="button" class="laptop__key laptop__key--shift laptop__key--shift-left">
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--bottom">shift</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">Z</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">X</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">C</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">V</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">B</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">B</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">N</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">M</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">&lt;</span>
                        <span class="laptop__sign">,</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">&gt;</span>
                        <span class="laptop__sign">.</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--character">
                        <span class="laptop__sign">?</span>
                        <span class="laptop__sign">/</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--shift laptop__key--shift-right">
                        <span class="laptop__sign laptop__sign--small laptop__sign--right laptop__sign--bottom">shift</span>
                      </button>
                    </div>
                    <div class="laptop__keys-row">
                      <button type="button" class="laptop__key laptop__key--fn ">
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--bottom">fn</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--ctrl">
                        <span class="laptop__sign laptop__sign--right laptop__sign--top">^</span>
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--bottom">control</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--option laptop__key--option-left">
                        <span class="laptop__sign laptop__sign--small laptop__sign--right laptop__sign--top">⌥</span>
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--bottom">option</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--command laptop__key--command-left">
                        <span class="laptop__sign laptop__sign--small laptop__sign--right laptop__sign--top">⌘</span>
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--bottom">command</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--space">
                        <span class="text-hidden">space key</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--command laptop__key--command-right">
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--top">⌘</span>
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--bottom">command</span>
                      </button>
                      <button type="button" class="laptop__key laptop__key--option laptop__key--option-right">
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--top">⌥</span>
                        <span class="laptop__sign laptop__sign--small laptop__sign--left laptop__sign--bottom">option</span>
                      </button>
                      <button type="button" class="laptop__key">
                        <span class="laptop__sign laptop__sign--triangle laptop__sign--triangle-left"></span>
                      </button>
                      <div class="laptop__keys">
                        <button type="button" class="laptop__key laptop__key--vertical laptop__key--small">
                          <span class="laptop__sign laptop__sign--triangle laptop__sign--triangle-up"></span>
                        </button>
                        <button type="button" class="laptop__key laptop__key--vertical laptop__key--small">
                          <span class="laptop__sign laptop__sign--triangle laptop__sign--triangle-down"></span>
                        </button>
                      </div>
                      <button type="button" class="laptop__key">
                        <span class="laptop__sign laptop__sign--triangle laptop__sign--triangle-right"></span>
                      </button>
                    </div>
                  </div>
                  <div class="laptop__touchpad">
                    <div class="text-hidden">laptop touchpad</div>
                  </div>
                  <div class="laptop__gap">
                    <div class="text-hidden">laptop gap</div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js" defer></script>
</body>

</html>
